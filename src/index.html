<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainAlert</title>
</head>
<body>
    <div class="phone">
        <div class="teub">
            <div class="text"><img class="logo" src="./assets/images/rain.png">
                <h1>RainAlert</h1>
            </div>
        </div>
        <div class="teubdeu">
            <div class="tbl">
                               <img class="logo-2" src="./assets/images/rain.png">
                <div class="search">
                    <input type="text"
                        placeholder=" Recherche..."name="search">
                     <div class="tbl-2"> 
                            
                     </div>
                     <div class="tbl-3">
                        <u class="txt"> Prévision météo de cette semaine à Lurenberg : </u>
                        <li class="list">Lundi :
                            <u class="degre">23°C</u>
                            <img src="./assets/images/sun.png" class="sunny">
                        </li>
                        <li class="list">Mardi :
                            <u class="degre">14°C</u>
                            <img src="./assets/images/sun-cloud.png" class="clouny">
                        </li>
                        <li class="list">Mercredi :
                            <u class="degre">9°C</u>
                            <img src="./assets/images/rain-cloud.png" class="pluier">
                        </li>
                        <li class="list">Jeudi :
                            <u class="degre">11°C</u>
                            <img src="./assets/images/rain-cloud.png" class="pluier">
                        </li>
                        <li class="list">Vendredi :
                            <u class="degre">15°C</u>
                            <img src="./assets/images/sun-cloud.png" class="clouny">
                        </li>
                        <li class="list">Samedi :
                            <u class="degre">11°C</u>
                            <img src="./assets/images/rain-cloud.png" class="pluier">
                        </li>
                        <li class="list">Dimanche :
                            <u class="degre">7°C</u>
                            <img src="./assets/images/rain-cloud.png" class="pluier">
                        </li>
                        <u class="graf">Graphique</u>
                     </div>
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>

    <div class="mapouter"><div class="gmap_canvas"><iframe src="https://maps.google.com/maps?q=verviers&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" id="gmap_canvas" frameborder="0" scrolling="no" style="width: 600px; height: 400px;"></iframe><a href="https://technologg.com/blooket-play/" style="display:none">blooket play</a><style>.mapouter{position:relative;text-align:right;height:400px;width:600px;}</style><style>.gmap_canvas{overflow:hidden;background:none!important;height:400px;width:600px;}</style></div></div>
